<form (ngSubmit)="getSpecificProfileByEmail(email)">
  <input type="email" [(ngModel)]="email" name="email" placeholder="email" />
  <button type="submit">Invia</button>
</form>

<form (ngSubmit)="getSpecificProfileByNameAndSurname(fullName)">
  <input
    type="text"
    [(ngModel)]="fullName"
    name="fullName"
    placeholder="Full Name"
  />
  <button type="submit">Cerca</button>
</form>

<p>{{ user.name }}</p>
<p>{{ user.surname }}</p>
<p>{{ user.email }}</p>
