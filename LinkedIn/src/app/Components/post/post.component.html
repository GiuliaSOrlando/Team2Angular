<div class="card" style="width: 18rem">
  <div class="card-body">
    <button type="button" class="btn btn-outline-primary">Crea un post</button>
    <h5 class="card-title">Attivit√†</h5>
    <h6 class="card-subtitle mb-2 text-primary">Follower</h6>
    <p class="card-text">Scrivi qui quello che vuoi scrivere</p>
  </div>
</div>

<div *ngFor="let post of posts.slice(0, 10)">
  <p class="border border-2 border-primary">{{ post.text }}</p>
  <button class="btn btn-primary" (click)="showComments(post._id)">
    Show Comments
  </button>
  <div *ngFor="let comment of postCommentsMap[post._id]">
    <p class="border border-2 border-secondary ml-4">{{ comment.comment }}</p>
  </div>
</div>
